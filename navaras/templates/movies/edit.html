{% extends "layout.html" %}

{% block content %}

  <div class="container">
    <div class="section">

      <!--   Icon Section   -->
      <div class="row ">

        <div class="col s12 m12 l6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <h5 class="card-title">Edit</h5>
                {% if movie: %}
                <form method="POST">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="title" type="text" name="title" value="{{movie.title}}" class="validate">
                            <label for="title">Movie Title</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="directedBy" type="text" name="directedBy" value="{{movie.directedBy}}" class="validate">
                            <label for="directedBy">Movie DirectedBy</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="producedBy" type="text" name="producedBy" value="{{movie.producedBy}}" class="validate">
                            <label for="producedBy">Movie producedBy</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="starringBy" type="text" name="starringBy" value="{{movie.starringBy}}" class="validate">
                            <label for="starringBy">Movie starringBy</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="genre" type="text" name="genre" value="{{movie.genre}}" class="validate">
                            <label for="genre">Movie genre</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="year" type="text" name="year" value="{{movie.year}}" class="validate">
                            <label for="year">Movie year</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="musicBy" type="text" name="musicBy" value="{{movie.musicBy}}" class="validate">
                            <label for="musicBy">Movie musicBy</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="language_id" type="text" name="language_id" value="{{movie.language_id}}" class="validate">
                            <label for="language_id">Movie language_id</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="youtube_id" type="text" name="youtube_id" value="{{movie.youtube_id}}" class="validate">
                            <label for="youtube_id">Movie youtube_id</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="ref" type="text" name="ref" value="{{movie.ref}}" class="validate">
                            <label for="ref">Movie ref</label>
                        </div>
                    </div>


                    <div class="card-action">
				        <button class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
                    </div>

                </form>
                {% endif %}
			  </div>
          </div>
		  </div>

      </div>

      </div>

    </div>

{% endblock %}
