<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
    <title> {% block title %}{% endblock %} </title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.min.css" rel="Stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='scripts/init.js') }}"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" media="screen,projection" />

    <!-- Google Analytics -->
    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-XXXXX-Y', 'auto');
    ga('send', 'pageview');
    </script>
    <!-- End Google Analytics -->

</head>
<body>
    <header>

        <div class="navbar-fixed">
            <nav class="white" role="navigation">
                <div class="nav-wrapper">
                    <a href="/" class="left hide-on-med-and-down"><img src="{{ url_for('static', filename='images/navaras.png') }}" style="height:45px; width:45px; padding-left: 5px;"></a>
                    <a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a>
                    <ul class="right hide-on-med-and-down">
                        <li><a href="{{ url_for('movies', page=1 )}}">Movies</a></li>
                        <li><a href="{{ url_for('trailers') }}">Trailers</a></li>
                        <li><a href="{{ url_for('tv') }}">TV</a></li>
                        <li><a href="{{ url_for('shortfilms') }}">Short Films</a></li>
                    </ul>
                    <ul class="side-nav" id="slide-out">
                        <li style="background-color: #4c4c4c;"><a href="/" class="orange-text center-align" style="font-size: 24px">navaras</a></li>
                        <li><a class="center-align" href="{{ url_for('movies', page=1 )}}">Movies</a></li>
                        <li><a class="center-align" href="{{ url_for('trailers') }}">Trailers</a></li>
                        <li><a class="center-align" href="{{ url_for('tv') }}">TV</a></li>
                        <li><a class="center-align" href="{{ url_for('shortfilms') }}">Short Films</a></li>
                    </ul>
                    <form action="/movies/search/1" method="POST" class="brand-logo center black-text" style="width: 300px;">
                        <div class="input-field">
							<input id="autocomplete" type="search" name="autocomplete" style="background-color: aliceblue;">
							<label for="autocomplete"><i class="material-icons grey-text">search</i></label>
						</div>
                    </form>
                </div>
            </nav>
        </div>

    </header>
    <main>
        <!--   Grid Container section   -->
        <div class="row">
            {% block content %}

            {% endblock %}
        </div>
    </main>

    <footer class="page-footer teal" style="padding-top:0px;">
        <div class="footer-copyright">
            <div class="container center">
                Made by <a class="brown-text text-lighten-3" href="#">navaras Â© 2017 Copyright</a>
            </div>
        </div>
    </footer>

    <!--  Scripts-->
    <!--script src="{{ url_for('static', filename='scripts/materialize.min.js') }}"></script-->

    <script type=text/javascript>
        $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>

</body>
</html>
